<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>솜니움 | Somnium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. 중앙 로고 (영상 포함 가능) -->
  <section id="logo" class="section">
    <img src="logo.png" alt="솜니움 로고" class="logo-img">
    <!-- 필요 시 영상 포함 -->
    <video autoplay muted loop playsinline>
      <source src="logo.mp4" type="video/mp4">
      브라우저가 영상을 지원하지 않습니다.
    </video>
  </section>

  <!-- 2. 개요 -->
  <section id="overview" class="section">
    <h2>개요</h2>
    <p>게임의 간단한 소개와 배경, 목표 등을 설명합니다.</p>
    <a href="#" class="download-btn">게임 다운로드</a>
  </section>

  <!-- 3. 영상 (선택적) -->
  <section id="trailer" class="section">
    <h2>게임 영상</h2>
    <video controls>
      <source src="trailer.mp4" type="video/mp4">
      브라우저가 영상을 지원하지 않습니다.
    </video>
  </section>

  <!-- 4. 게임 특징 -->
  <section id="features" class="section">
    <h2>게임 특징</h2>
    <ul>
      <li>특징 1</li>
      <li>특징 2</li>
      <li>특징 3</li>
    </ul>
  </section>

  <!-- 5. 보스 소개 (판넬 사진 포함) -->
  <section id="boss" class="section">
    <h2>보스 소개</h2>
    <img src="boss-panel.png" alt="보스 판넬" class="boss-img">
    <p>보스에 대한 설명과 특징을 여기에 작성합니다.</p>
  </section>

  <!-- 6. 개발진 + 이메일 -->
  <section id="team" class="section">
    <h2>개발진</h2>
    <ul>
      <li>기획: </li>
      <li>프로그래밍: </li>
      <li>그래픽: </li>
      <li>사운드: </li>
    </ul>
    <p>📧 문의: <a href="mailto:somnium@gmail.com">somnium@gmail.com</a></p>
  </section>

  <footer>
    <p>© 2025 솜니움. All rights reserved.</p>
  </footer>
</body>
</html>
